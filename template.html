<!DOCTYPE html>
<html>
<head>
    <title>出差行程规划</title>
</head>
<body>
    <h1>出差行程规划</h1>
    {% for day, customers in plan.items() %}
        <h2>第{{ day }}天</h2>
        {{ customers.to_html() }}
        <h3>路线地图</h3>
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="{{ maps_urls[day] }}" allowfullscreen>
        </iframe>
    {% endfor %}
</body>
</html>
